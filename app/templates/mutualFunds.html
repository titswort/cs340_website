{% extends "base.html" %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>dollars</th>
            <th>total_mf_sector</th>
        </tr>
    </thead>
    <tbody> 
        {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
